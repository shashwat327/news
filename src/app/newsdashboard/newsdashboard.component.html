<!-- Start Of News Dashboard -->
<main>
  <!-- Container -->
  <div class="container dashboard form-content mt-3">
    <div class="card col-md-10 main-form nopadding">
      <div class="card-header text-white nopadding">
        <h3 class="mt-2 nopadding"> NEWS DASHBOARD </h3>
        
      </div>
      <div class="card-body ">
        <form [formGroup]="newsform" (ngSubmit)="submitform(newsform.value)" class="form row" role="form"
          autocomplete="off" id="formLogin" novalidate="">

          <div class="form-group d-flex col-md-12">
            <label class="col-md-3 py-1 text-center">NEWS CATEGORY :</label>
            <select [(ngModel)]="selected"   [formControlName]="'category'" name="category" class="col-md-9" id="inputState1"
              class="form-control text-center" (change)="onSelect(newsform.category)">
              <option value="Select">--Select News Category--</option>
              <option value="India">INDIA</option>
              <option value="World">WORLD</option>
              <option value="Sports">SPORTS</option>
              <option value="Movies">MOVIES</option>
              <option value="Business">BUSINESS</option>
            </select>
          </div>

          <div class="form-group d-flex col-md-12">
            <label class="col-md-3 py-1 text-center">NEWS SUB-CATEGORY :</label>
            <select [formControlName]="'subcategory'" name="subcategory" class="col-md-9" id="inputState2"
              class="form-control text-center">
              <option value="category1">--Select News Category--</option>
              <option value="Top News">Top News</option>
              <option value="Whats Going On">Whats Going On</option>
            </select>
          </div>

          <div class="form-group  d-flex col-md-12">
            <label class="col-md-3 py-2 text-center" for="uname1" style>NEWS HEADLINE&nbsp; :</label>
            <textarea [formControlName]="'headline'" name="headline" class="col-md-9" type="text" class="form-control"
              name="uname1" id="uname1"  maxlength="90" required=""></textarea>
          </div>

          <div class="form-group d-flex col-md-12">
            <label class="col-md-3 pt-3 text-right" for="name">HEADLINE DESCRIPTION : </label>
            <textarea [formControlName]="'description'" name="description" class="col-md-9" type="text"
              class="form-control" maxlength="74" name="uname1" ingd="uname1" required=""></textarea>
          </div>

          <div class="form-group d-flex col-md-12">
            <label style="height:100px" class="col-md-3 pt-3 text-right" for="name">HEADLINE PARAGRAH: </label>
            <textarea style="height:100px" [formControlName]="'paragraph'" name="paragraph" class="col-md-9" type="text"
              class="form-control"  name="uname1" ingd="uname1" required=""></textarea>
          </div>

          <div class="form-group d-flex col-md-12">
            <label  class="col-md-3 pt-3 text-right" for="name">Date And Time </label>
            <mat-form-field class="col-md-3" style="background-color: white;" >
              <input [formControlName]="'dateTime'" name="dateTime" matInput [matDatepicker]="picker" placeholder="Choose a date" style="color:rgb(8, 8, 8);">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
          </div>

          


          <div class="form-group d-flex col-md-12">
            <label class="col-md-3 mt-3 py-3 text-right" for="name"> UPLOAD NEWS IMAGE :</label>
            <!-- <img class="mt-4 pl-4" style="width:60px;height:40px" src="assets/img/Attachment.png"
              (click)="getFile.click"> -->
            <input  name="imgUpload"  (change)="upload($event)" accept=".png,.jpg"  class="col-md-3" class="col-md-4" type="file" class="form-control" name="uname1" required="">
          </div>
          <ngx-ui-loader></ngx-ui-loader>

          

          <button type="submit" class="btn btn-success btn-lg col-md-6 " id="btnLogin" >  Submit </button>
        </form>
      </div>
    </div>
    <!--/Container-->
  </div>
  <!--/Container-->
</main>
<!-- End of News Dashboard -->
<app-footer></app-footer>
